<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Codigotchi</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="logo">
        </header>
        <main>
            <section class="codigotchi">
                <img src="images/codigotchi.png" alt="">
                <div id="screen" class="codigotchi-screen"></div>
            </section>
            <section id="panel-data" class="panels">
                <div class="panel panel-microphone">
                    <button id="mic">
                        <img src="images/mic.png" alt="">
                    </button>
                    <h3>Attiva il microfono</h3>
                </div>
                <div class="panel panel-commands">
                    <h3>Interagisci con i comandi vocali</h3>
                    <h4>Comandi vocali</h4>
                    <div class="commands">
                        <ul>
                            <li>Mangia</li>
                            <li>Balla</li>
                            <li>Dormi</li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
